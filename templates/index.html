<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Verge Article Aggregator</title>
  <style>
    body { 
      background: #fff; 
      color: #000; 
      font-family: Arial, sans-serif; 
      margin: 2em; 
      line-height: 1.6;
    }
    a { 
      color: #000; 
      text-decoration: none; 
    }
    a:hover { 
      text-decoration: underline; 
    }
    ul { 
      list-style: none; 
      padding: 0; 
    }
    li { 
      margin-bottom: 1em; 
      padding-bottom: 0.5em;
      border-bottom: 1px solid #eee;
    }
    .date {
      color: #666;
      font-size: 0.9em;
    }
    h1 {
      border-bottom: 2px solid #000;
      padding-bottom: 0.5em;
    }
  </style>
</head>
<body>
  <h1>The Verge Article Aggregator</h1>
  <p>Articles published from January 1, 2022 onwards</p>
  
  {% if articles %}
    <ul>
    {% for article in articles %}
      <li>
        <a href="{{ article.link }}" target="_blank" rel="noopener noreferrer">
          {{ article.title }}
        </a>
        <br>
        <span class="date">{{ article.date.strftime('%B %d, %Y') }}</span>
      </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>No articles found from 2022 onwards.</p>
  {% endif %}
</body>
</html>
